<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 충돌 발생</title>

  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    .error-card {
      background-color: white;
      width: 90%;
      max-width: 500px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      /* 충돌 경고: 주황색 포인트 */
      border-top: 6px solid #FF9800;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      /* 연한 주황색 배경 */
      background-color: #FFF3E0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .error-icon {
      font-size: 2.2rem;
      /* 진한 주황색 아이콘 */
      color: #EF6C00;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .error-subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .error-message-box {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-left: 4px solid #FF9800;
      padding: 1rem;
      border-radius: 4px;
      color: #555;
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      text-align: left;
      white-space: pre-line; /* 줄바꿈 적용 */
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    /* 새로고침 버튼 스타일 (주황색) */
    .btn-retry {
      background-color: #EF6C00;
      color: white;
      border: none;
    }
    .btn-retry:hover {
      background-color: #e65100;
    }

    @media (max-width: 500px) {
      .btn-group { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

<div class="error-card">
  <div class="icon-wrapper">
    <i class="fa-solid fa-triangle-exclamation error-icon"></i>
  </div>

  <h1 class="error-title">데이터 충돌 발생</h1>
  <p class="error-subtitle">
    다른 사용자가 해당 데이터를 이미 수정했습니다.
  </p>

  <div class="error-message-box" th:text="${message}">
    재고 수정에 실패했습니다.
    다른 사용자가 해당 약재 정보를 수정했을 수 있습니다. 최신 정보를 불러온 후 다시 시도해주세요.
  </div>

  <p style="color: #666; font-size: 0.9rem; margin-bottom: 1.5rem;">
    현재 데이터가 최신 상태가 아닙니다.<br>
    <b>[새로고침]</b>하여 최신 데이터를 확인해주세요.
  </p>

  <div class="btn-group">
    <button onclick="location.href='/'" class="btn btn-secondary">
      <i class="fa-solid fa-house"></i> 홈으로
    </button>

    <button onclick="location.reload()" class="btn btn-retry">
      <i class="fa-solid fa-rotate-right"></i> 새로고침
    </button>
  </div>
</div>

</body>
</html>
