<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연동 오류 발생</title>

  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    .error-card {
      background-color: white;
      width: 90%;
      max-width: 500px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      /* 구글 시트 브랜드 컬러 (초록색) 포인트 */
      border-top: 6px solid #1D6F42;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      /* 연한 초록색 배경 */
      background-color: #E8F5E9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .error-icon {
      font-size: 2.2rem;
      /* 진한 초록색 아이콘 */
      color: #1D6F42;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .error-subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .error-message-box {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-left: 4px solid #1D6F42;
      padding: 1rem;
      border-radius: 4px;
      color: #555;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      text-align: left;
      word-break: break-all; /* 긴 에러 로그 줄바꿈 */
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    /* 새로고침 버튼 스타일 (초록색) */
    .btn-retry {
      background-color: #1D6F42;
      color: white;
    }
    .btn-retry:hover {
      background-color: #144f2e;
    }

    @media (max-width: 500px) {
      .btn-group { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

<div class="error-card">
  <div class="icon-wrapper">
    <i class="fa-solid fa-link-slash error-icon"></i>
  </div>

  <h1 class="error-title">스프레드시트 연동 실패</h1>
  <p class="error-subtitle">
    Google Sheets API와 통신하는 중 문제가 발생했습니다.
  </p>

  <div class="error-message-box">
    <strong>Error Details:</strong><br>
    <span th:text="${message}">Connection timed out: connect</span>
  </div>

  <p style="color: #666; font-size: 0.9rem; margin-bottom: 1.5rem;">
    일시적인 네트워크 오류일 수 있습니다.<br>
    잠시 후 <b>[다시 시도]</b> 버튼을 눌러주세요.
  </p>

  <div class="btn-group">
    <button onclick="location.href='/'" class="btn btn-secondary">
      <i class="fa-solid fa-house"></i> 홈으로
    </button>

    <button onclick="location.reload()" class="btn btn-retry">
      <i class="fa-solid fa-rotate-right"></i> 다시 시도
    </button>
  </div>
</div>

</body>
</html>
